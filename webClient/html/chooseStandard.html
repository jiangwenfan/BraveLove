<head>
	<meta charset="utf-8">
	<title>chooseStandard</title>
	<link href="./../css/chooseStandard.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="chooseStandardTitle">
	<h1>择偶标准</h1>
</div>
<div id="chooseStandardForm">
	<form action="./../php/ " method="post">
		<p> 
			年龄: <!-- js联动-->
			<!--
			<select name="age">
				<option value=""></option>
				<option value=""></option>
			</select> -->
			<input type="text" name="age" placeholder="eg: 18">
		</p>
		<p>
			身高: <!-- js联动 -->
			<input type="text" name="" placeholder="eg: 180cm">
		</p>
		<p>
			学历
			<select name="">
				<option value="">初中</option>
				<option value="">中职/职高/技校</option>
				<option value="">高中</option>
				<option value="">大专</option>
				<option value="">本科</option>
				<option value="">硕士</option>
				<option value="">博士</option>
			</select>
		</p>
		<p>
			月收入
			<input type="text" name="" placeholder="eg: 3k">
		</p>
		<p>
			婚现居城市
			<input type="text" name="" placeholder="eg: 贵州省">
		</p>
		<p>
			婚姻状况
			<select name="">
				<option value="">未婚</option>
				<option value="">离异</option>
				<option value="">丧偶</option>
			</select>
		</p>
		<p>
			子女情况
			<select name="">
				<option value="">没有</option>
				<option value="">有。和我住一起</option>
				<option value="">有。有时和我住一起</option>
				<option value="">有。不和我住一起</option>
			</select>
		</p>
		<p>
			购车,购房
			<select name="">
				<option value="">不限</option>
				<option value="">已购车</option>
				<option value="">已购房</option>
				<option value="">已购车和房</option>
			</select>
		</p>
		<p>
			<input type="button" value="确定">
			<input type="reset" value="重填">
		</p>
	</form>
</div>
</body>
