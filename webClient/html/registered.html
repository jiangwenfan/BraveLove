<h1>注册页面</h1>
<form action="./../php/registered.php" method="post" enctype="multipart/form-data">
	<p>
		上传头像: <input type="file" name="fileName">
	</p>
	<p>
		昵称: <input type="text" name="username" placeholder="输入昵称">
	</p>
	<p>
		密码: <input type="password" name="password">
	</p>
	<p>
		电子邮箱: <input type="text" name="email">
	</p>
	<p>
		爱好: 
		音乐 <input type="checkbox" name="hobby" value="music"> 
		电影 <input type="checkbox" name="hobby" value="movie"> 
		玩耍 <input type="checkbox" name="hobby" value="play" checked>
	</p>
	<p>
		性别: 
		男<input type="radio" name="gender" value="body"> 
		女<input type="radio" name="gender" value="girl">
	</p>
	<p>
		<input type="submit" value="提交注册">
		<input type="reset" value="重置选择">
	</p>
</form>
