<!-- 相信收集个人信息，便于系统精准推荐-->
<html>
	<head>
		<meta charset="utf-8">
		<title>details</title>
		<link href="./../css/details.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div>
			<h1>基本信息:</h1>
		</div>
		<div>
			<form>
				<p>
					昵称: <input type="text" name="nickname">
				</p>
				<p>
					生日: <input type="text" name="birthday" placeholder="如:9.3">
				</p>
				<p>
					身高: <input type="text" name="" placeholder="如:160cm">
				</p>
				<p>
					现居城市: <input type="text" name="" placeholder="xx省xx市"> <!-- js进行联动选择---->
				</p>
				<p>
					学历:
					<select name="">
						<option value="">初中</option>
						<option value="">中职/职高/技校</option>
						<option value="">高中</option>
						<option value="">大专</option>
						<option value="">本科</option>
						<option value="">硕士</option>
						<option value="">博士</option>
					</select>
				</p>
				<p>
					期望结婚时间:
					<select name="">
						<option value="">半年内</option>
						<option value="">一年内</option>
						<option value="">两年内</option>
						<option value="">三年内</option>
					</select>
				</p>
				<p>
					月收入: <input type="text" name="" placeholder="如:3k"> <!-- js进行联动选择-->
				</p>
				<p>
					婚姻状况:
					<select name="">
						<option value="">未婚</option>
						<option value="">离异</option>
						<option value="">丧偶</option>
					</select>
				</p>
				<p>
					子女情况:
					<select name="">
						<option value="">没有</option>
						<option value="">有。和我住一起</option>
						<option value="">有。有时和我住一起</option>
						<option value="">有。不和我住一起</option>
					</select>
				</p>
				<p>
					民族: <input type="text" name="" placeholder="xx族">
				</p>
				
				<!--后期可以考虑拆分为两个form表单 -->
				<h1>个人小档案:</h1>
				<p>
					家乡 <!-- js联动-->
					<input type="text" name="hometown" placeholder="xx省">
				</p>
				<p>
					体重
					<input type="text" name="weight" placeholder="如:50kg">
				</p>
				<p>
					是否吸烟
					<select name="">
						<option value="">不吸烟，很反感</option>
						<option value="">不吸烟，但不反感</option>
						<option value="">社交时偶尔吸烟</option>
						<option value="">烟不离手</option>
					</select>
				</p>
				<p>
					是否喝酒
					<select name="">
						<option value="">不喝酒</option>
						<option value="">社交需要时喝</option>
						<option value="">兴致时小酌</option>
						<option value="">酒不离手</option>
					</select>
				</p>
				<p>
					家庭排行
					<select name="">
						<option value="">独生子女</option>
						<option value="">老大</option>
						<option value="">老二</option>
						<option value="">老三</option>
						<option value="">老四</option>
						<option value="">其他</option>
					</select>
				</p>
				<p>
					父母情况
					<select name="">
						<option value="">父母健在</option>
						<option value="">单亲家庭</option>
						<option value="">父亲建在</option>
						<option value="">母亲建在</option>
						<option value="">父母均离世</option>
					</select>
				</p>
				<p>
					偏爱约会方式 <!-- 多一个自己填写的选项,js实现 -->
					<select name="">
						<option value="">一起看电影</option>
						<option value="">共进晚餐</option>
						<option value="">共赴浪漫之旅</option>
						<option value="">牵手漫步公园</option>
						<option value="">彼此相依相偎</option>
					</select>
				</p>
				
				<p>
					<input type="submit" value="保存">
					<input type="reset" value="重填">
				</p>
			</form>
		</div>
	<body>
</html>
